{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbl | Video Transcription</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark d-flex justify-content-around">

        <span>

            <a class="text-decoration-none text-secondary" aria-current="page" href="/">Symbl AI Video
                Transcription</a>
        </span>

        <span class="buttons-group">

            <span class="nav-item ">

                <button class="btn btn-outline-success">LogIn</button>
            </span>
            <span class="nav-item ">
                <button class="btn btn-outline-success">SignUp</button>
            </span>
        </span>

    </nav>
    <div class="overlay" style="display: none;">
        <div style="font-size: 50px; color: white; user-select: none;">Processing your video...</div>
    </div>
    <div class="container">

        {% block content %}

        {% endblock content %}
    </div>
    {% block scripts %}

    {% endblock scripts %}
</body>


</html>
