{% extends '_base.html' %}
{% load static %}
{% block content %}

<div class="d-flex justify-content-center text-center" style="flex-direction: column; justify-content:center">

    <p class="fs-1">UPLOAD -> PROCESS -> TRANSCRIPT</p>
    <p class="fs-3">Transcription made easy using AI</p>
    <div class="mb-3">

        <img src="{% static 'logo.png' %}" alt=""> <span class="fs-3">X</span> <img
            src="{% static 'brackets_logo.jpg' %}" alt="">
    </div>


    <form action="{% url 'get_results' %}" method="post" enctype="multipart/form-data" class="form-control w-50 mx-auto"
        id="video-form" required>
        {% csrf_token %}
        <div class=" mb-3">
            <label for="formFile" class="form-label">Upload Here (Max. Size : 15MB)</label>
            <input class="form-control" type="file" id="formFile" name="video">
        </div>
        <input class="btn btn-success" type="submit" value="Go!" id="submit-btn">
    </form>
</div>
{% endblock content %}
{% block scripts %}
<script>
    const form = document.getElementById('submit-btn')
    form.addEventListener('click', (e) => {
        var overlay = document.getElementsByClassName('overlay');
        overlay[0].style.display = 'flex';
    })
</script>
{% endblock scripts %}
